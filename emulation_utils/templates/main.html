<!DOCTYPE html>
<html>
<head>
    <title>Фонарики</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://yandex.st/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://yandex.st/bootstrap/3.0.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Jquery -->

    <div class="container">
        {% for address, flash in flashlights %}
        <div class="well">
            <h2>{{ address }}</h2>
            <div class="row">
                <div class="col-lg-4" style="background: {{ flash.color }}; height: 100px">
                </div>
                <div class="col-lg-8">
                    <form role="form" action="" method="post" name="{{ address }}">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-success" name="status" value="ON">ON</button>
                            <button type="submit" class="btn btn-warning" name="status" value="OFF">OFF</button>
                        </div>
                        <div class="input-group">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit" name="COLOR" value="true">COLOR</button>
                            </span>
                            <input type="text" class="form-control" name="color_val" placeholder="{{ flash.color[1:] }}" pattern="/d{0:6">
                         </div><!-- /input-group -->
                        <input type="hidden" name="address" value="{{ address }}">
                    </form>
                </div>
            </div>
            {% end %}
        </div>
    </div>
</body>
</html>
